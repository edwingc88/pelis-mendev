<div class="content-login ">

    <header class="showcase-login">

    <!--  FORM STARs -->
    <div id="content-form">
            <form id="form-login" class="text-center ">
                <h2 class="text-start text-light pb-4">Sign In</h2>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="d-grid gap-2 pt-5 pb-1">
                    <button class="btn btn-login" type="submit">Button</button>
                  </div>

                <div class="row gy-2 gx-3 pb-5 text-white-50">
                    <div class="col text-start">
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                        <label class="form-check-label" for="autoSizingCheck">
                            Remember me
                        </label>
                        </div>
                    </div>
                    <div class="col text-end">
                        <label class="form-check-label text-end " for="autoSizingCheck">
                            Need help?
                        </label>
                    </div>
                </div>  

                <div class="row gy-2 pt-5 gx-3 align-items-center text-white-50">
                    <div class="col-auto text-start">                       
                        <label class="form-check-label" for="autoSizingCheck">
                            New to Netnet? <span style="color:white">Sign up now.</span>
                        </label>
                    </div>
                    <div class="col-auto text-start">
                        <label class="form-check-label" for="autoSizingCheck">
                            This page is protected by Google reCAPTCHA to ensure you're not a bot.<span style="color:#084deb"> Learn more.</span>
                        </label>
                    </div>
                </div>  
        
        
            
             
            </form>
    </div>
